<!DOCTYPE html>
<html lang="en">
<head>

    <title>Basic Website Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>My Fucking Website</h1>
        <p>Simple and clean layout</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>

    <main>
        <section class="content">
            <h2>Main Content</h2>

                This is the main content area. You can place articles,

                <li>Latest News</li>
